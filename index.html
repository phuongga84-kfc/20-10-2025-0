<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Phát video khi nhấn</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background: black;
    }
    video {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;
      display: none; /* Ẩn video cho đến khi phát */
    }
    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <!-- Video -->
  <video id="myVideo" playsinline>
    <source src="a.mp4" type="video/mp4">
    Trình duyệt không hỗ trợ video.
  </video>

  <!-- Nút khởi động -->
  <div id="overlay">▶️ Bắt đầu</div>

  <script>
    const video = document.getElementById('myVideo');
    const overlay = document.getElementById('overlay');

    overlay.addEventListener('click', () => {
      overlay.style.display = 'none';   // Ẩn lớp phủ
      video.style.display = 'block';    // Hiện video
      video.play().catch(err => console.error('Không thể phát video:', err));
    });
  </script>
</body>
</html>
