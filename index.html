<!doctype html>
<html lang="vi">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>20-10</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      background: black;
    }

    video {
      position: absolute;
      top: 50%;
      left: 50%;
      transform-origin: center center;
      object-fit: cover;
      display: none;
      background: black;
      transition: transform 0.3s ease;
    }

    #overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.8);
      color: white;
      font-size: 1.4rem;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      cursor: pointer;
      z-index: 10;
      user-select: none;
    }

    #note {
      position: fixed;
      bottom: 8px;
      right: 8px;
      color: #ccc;
      font-size: 0.8rem;
      font-style: italic;
      display: none;
    }
  </style>
</head>
<body>
  <video id="myVideo" playsinline preload="auto">
    <source src="a.mp4" type="video/mp4">
    Tr√¨nh duy·ªát kh√¥ng h·ªó tr·ª£ video.
  </video>

  <div id="overlay">‚ñ∂Ô∏è Nh·∫•n ƒë·ªÉ ph√°t video</div>
  <div id="note">Zalo kh√¥ng h·ªó tr·ª£ xoay to√†n m√†n h√¨nh</div>

  <script>
    const video = document.getElementById('myVideo');
    const overlay = document.getElementById('overlay');
    const note = document.getElementById('note');

    const isZalo = /zalo/i.test(navigator.userAgent);

    overlay.addEventListener('click', async () => {
      overlay.style.display = 'none';
      video.style.display = 'block';
      
      try {
        await video.play();
      } catch (err) {
        console.error('Kh√¥ng ph√°t ƒë∆∞·ª£c video:', err);
      }

      // N·∫øu kh√¥ng ph·∫£i Zalo th√¨ b·∫≠t fullscreen
      if (!isZalo) {
        requestFullscreen(video);
      } else {
        // N·∫øu l√† Zalo th√¨ hi·ªán ghi ch√∫ nh·ªè
        note.style.display = 'block';
      }

      adjustOrientation();
    });

    window.addEventListener('orientationchange', adjustOrientation);
    window.addEventListener('resize', adjustOrientation);

    function adjustOrientation() {
      if (isZalo) {
        // üëâ Zalo: ch·ªâ cƒÉn gi·ªØa, kh√¥ng xoay
        video.style.transform = 'translate(-50%, -50%)';
        video.style.width = '100vw';
        video.style.height = '100vh';
        return;
      }

      const isPortrait = window.innerHeight > window.innerWidth;

      if (isPortrait) {
        video.style.transform = 'translate(-50%, -50%) rotate(90deg)';
        video.style.width = `${window.innerHeight}px`;
        video.style.height = `${window.innerWidth}px`;
      } else {
        video.style.transform = 'translate(-50%, -50%) rotate(0deg)';
        video.style.width = `${window.innerWidth}px`;
        video.style.height = `${window.innerHeight}px`;
      }
    }

    function requestFullscreen(el) {
      if (el.requestFullscreen) el.requestFullscreen();
      else if (el.webkitRequestFullscreen) el.webkitRequestFullscreen();
      else if (el.msRequestFullscreen) el.msRequestFullscreen();
      else if (el.webkitEnterFullscreen) el.webkitEnterFullscreen(); // iPhone
    }
  </script>
</body>
</html>
